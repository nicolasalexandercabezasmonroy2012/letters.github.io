<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('keydown',(event)=>{
            console.log(event.key)
            var alphabet=document.getElementById('alphabet')
            alphabet.src=`https://www.myltdexpress.com/images/letters/${event.key}.png`

        })
    </script>
    <style>
        #alphabet{
            width: 800px;
        }
    </style>
</head>
<body>
    <img id="alphabet" src="https://www.myltdexpress.com/images/letters/a.png" alt="">
</body>
</html>
